<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pekan PKM 2025 UNIKAL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f2c4d;
      color: white;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .logo-section img.logo {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    p {
      margin-top: 5px;
      font-size: 1em;
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      background-color: #a02828;
      color: white;
      padding: 15px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #d13c3c;
    }

    .social-icons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.5em;
    }

    .social-icons a {
      color: white;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #ffd700;
    }

    .form-container {
      margin-top: 40px;
    }

    select, button.send-wa {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    button.send-wa {
      background-color: #25d366;
      color: white;
      margin-left: 10px;
      cursor: pointer;
    }

    button.send-wa:hover {
      background-color: #1da851;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background: white;
      color: #0f2c4d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="logo.png" alt="Logo PKM UNIKAL" class="logo" />
      <h1>PEKAN PKM 2025</h1>
      <p>Microsite Pekan PKM 2025 Universitas Pekalongan</p>
    </div>

    <div class="button-container">
      <a href="#" class="btn">Template PKM</a>
      <a href="#" class="btn">Pedoman PKM 2024</a>
      <a href="#" class="btn">Referensi Judul Lolos Pendanaan</a>
      <a href="#" class="btn">Grup WhatsApp PKM 2025</a>
      <a href="#" class="btn">Pengumpulan Internal</a>
    </div>

    <div class="social-icons">
      <a href="#"><i class="fab fa-tiktok"></i></a>
      <a href="#"><i class="fas fa-palette"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>

    <div class="form-container">
      <h3>Kirim Data ke WhatsApp</h3>
      <select id="dataSelect">
        <option value="Template PKM">Template PKM</option>
        <option value="Pedoman PKM 2024">Pedoman PKM 2024</option>
        <option value="Referensi Judul Lolos Pendanaan">Referensi Judul Lolos Pendanaan</option>
      </select>
      <button class="send-wa" onclick="kirimWhatsApp()">Kirim ke WhatsApp</button>
    </div>
  </div>

  <footer>
    <p>Iklan oleh <strong>.id</strong></p>
  </footer>

  <script>
    function kirimWhatsApp() {
      const selectedValue = document.getElementById('dataSelect').value;
      const nomorTujuan = "6281234567890"; // Ganti dengan nomormu
      const pesan = `Halo, saya memilih data berikut: ${selectedValue}`;
      const url = `https://wa.me/${nomorTujuan}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
